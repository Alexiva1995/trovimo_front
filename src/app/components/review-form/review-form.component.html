<div>

    <div class="row">
        <div class="col-6 text-left">
            <img style="width: 50px; margin-top: -10px;" src="https://trovimo.com/api/uploads/user/images/{{user.photo}}" alt="" style="height: 35px;  border-radius: 50%;" class="pt-1 pb-1 pl-1 pr-1"> {{user.name}}
        </div>
        <div class="col-6 text-right">
            <p class="clasificacion">
                <input id="radio1" type="radio" name="estrellas" value="5" [(ngModel)]="rating">
                <label for="radio1">★</label>
                <input id="radio2" type="radio" name="estrellas" value="4" [(ngModel)]="rating">
                <label for="radio2">★</label>
                <input id="radio3" type="radio" name="estrellas" value="3" [(ngModel)]="rating">
                <label for="radio3">★</label>
                <input id="radio4" type="radio" name="estrellas" value="2" [(ngModel)]="rating">
                <label for="radio4">★</label>
                <input id="radio5" type="radio" name="estrellas" value="1" [(ngModel)]="rating">
                <label for="radio5">★</label>
            </p>
        </div>

    </div>




    <div class="form-group">
        <textarea aria-describedby="emailHelp" class="form-control" cols="5" required rows="5" placeholder="Write comment" [(ngModel)]="observation" required></textarea>
    </div>
    <div style="display: flex;justify-content: flex-end">
        <button class="btn-primary " [disabled]="!observation" style="width: 20%" (click)="addRating()" *ngIf="load==0">Send</button>
        <i class="fas fa-spinner fa-spin fa-2x" *ngIf="load==1"></i>
    </div>
</div>
