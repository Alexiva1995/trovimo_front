<div class="form-header">
  <div class="tittle">
    <h6>Sign in</h6>
  </div>
</div>

<div class="container" style="padding: 50px">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address or Username</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && getForm.email.errors }"
        placeholder="Enter email"
      />
      <div *ngIf="submitted && getForm.email.errors" class="invalid-feedback">
        <div *ngIf="getForm.email.errors.required">
          Please, enter a valid email
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && getForm.password.errors }"
        placeholder="Password"
      />
      `
    </div>
    <div class="form-check">
      <input
        formControlName="rememberme"
        type="checkbox"
        class="form-check-input"
      />
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
      <p class="forgot float-right">
        <a href=""> Forgot password?</a>
      </p>
    </div>
    <button
      [disabled]="form.disabled"
      style="margin-top: 20px; border-radius: 30px"
      type="submit"
      class="btn btn-primary"
    >
      <i class="fas fa-sign-in-alt"></i> Login
    </button>
  </form>
  <p class="alter">or connect with:</p>
  <div class="social">
    <div class="facebook" (click)="loginWithFacebook()">
      <i class="fab fa-facebook-f"></i>
    </div>
    <div class="google" (click)="loginWithGoogle()">
      <i class="fab fa-google"></i>
    </div>
  </div>
  <p class="redirect">
    Don't have an account yet? <a [routerLink]="['/auth/sign-up']">Sign up</a>
  </p>
</div>
