<div class="form-header">
  <div class="tittle">
    <h6>Sign in</h6>
  </div>
</div>

<div class="container" style="padding: 50px">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address or Username</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
      />
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Remenber me</label>
    </div>
    <button style="margin-top: 20px" type="submit" class="btn btn-primary">
      <i class="fas fa-sign-in-alt"></i> Login
    </button>
  </form>
  <p class="alter">or connect with:</p>
  <p class="redirect">Don't have an account yet? <a>Sign up</a></p>
</div>
