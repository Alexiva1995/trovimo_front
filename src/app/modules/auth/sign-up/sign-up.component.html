<div class="form-header">
  <div class="tittle">
    <h6>Register</h6>
  </div>
</div>

<div class="container" style="padding: 50px">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-group">
      <label>Email address</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter email"
        [ngClass]="{ 'is-invalid': form.get('email').hasError('required') }"
      />
      <div *ngIf="submitted && getForm.email.errors" class="invalid-feedback">
        <div *ngIf="getForm.email.errors.required">
          Please, enter a valid email
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Password"
        [ngClass]="{ 'is-invalid': form.get('password').hasError('required') }"
      />
      <div
        *ngIf="submitted && getForm.password.errors"
        class="invalid-feedback"
      >
        <div *ngIf="getForm.password.errors.required">
          Please enter your password
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Repeat password</label>
      <input
        formControlName="password_confirm"
        type="password"
        class="form-control"
        placeholder="Password"
        [ngClass]="{
          'is-invalid':
            form.get('password_confirm').hasError('required') ||
            form.hasError('notSame')
        }"
      />
      <span *ngIf="form.get('password_confirm').hasError('required')"
        >Confirm password is required
      </span>
      <span
        *ngIf="
          !form.get('password_confirm').hasError('required') &&
          form.hasError('notSame')
        "
        >Passwords do not match
      </span>
    </div>
    <div class="form-check">
      <input
        formControlName="politics"
        type="checkbox"
        class="form-check-input"
        id="exampleCheck1"
      />
      <label class="form-check-label" for="exampleCheck1"
        >Check our <a [routerLink]="['/legal']">terms and conditions</a> for the
        use of Trovimo</label
      >
      <span *ngIf="form.get('politics').hasError('required')"
        >Check is required
      </span>
    </div>
    <button
      [disabled]="form.disabled"
      style="margin-top: 20px; border-radius: 30px"
      type="submit"
      class="btn btn-primary"
    >
      <i class="fas fa-sign-in-alt"></i> Register
    </button>
  </form>
  <p class="alter">or connect with:</p>
  <div class="social">
    <div class="facebook" (click)="loginWithFacebook()">
      <i class="fab fa-facebook-f"></i>
    </div>
    <div class="google" (click)="loginWithGoogle()">
      <i class="fab fa-google"></i>
    </div>
  </div>
  <p class="redirect">
    Already have an account? <a [routerLink]="['/auth/sign-in']">Sign in</a>
  </p>
</div>
