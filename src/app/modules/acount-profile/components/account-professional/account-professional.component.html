<div class="info">
    <div class="title">
      <h6>My account</h6>
      <div class="change">
        <div class="item-change btn-primary ">
          Change to an account of professional
        </div>
      </div>
    </div>
  
  
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="profile">
        <div class="form-group">
          <label>Company name</label>
          <input type="text" formControlName="company_name" class="form-control" />
        </div>
      </div>
  
      <div class="form-group">
        <label>Email Account</label>
        <div class="checkbox-form">
          <input id='name' type="text" formControlName="email" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label>ID Company</label>
        <div class="checkbox-form">
          <input id='name' type="text" formControlName="id_company" class="form-control" />
        </div>
      </div>
      <div class="content-form">
        <label>Address</label>
        <div class="input-group" style="margin-bottom: 10px">
            <input type="text" placeholder="Insert Address" class="form-control" formControlName="city" />
            <button style="width: auto" class="btn btn-primary" type="button" id="button-addon2">
              +
            </button>
          </div>
          <div class="tag">
            Los colores, Medellín - Colombia <span><i class="fas fa-times-circle"></i></span>
          </div>
          <span>Select the city of your work (You can select more than one) </span>
          <div class="input-group" style="margin-bottom: 10px">
            <input type="text" placeholder="Insert City" class="form-control" formControlName="city" />
            <button style="width: auto" class="btn btn-primary" type="button" id="button-addon2">
              +
            </button>
          </div>
          <div class="tag">
            Sabaneta, Medellín - Colombia <span><i class="fas fa-times-circle"></i></span>
          </div>
        <label>Phones</label>
        <div class="input-group" style="margin-bottom: 10px">
          <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
            style="width: auto">
            +57
          </button>
          <ul class="dropdown-menu">
            <li>+57</li>
            <li>+58</li>
            <li>+59</li>
          </ul>
          <input type="tel" class="form-control" formControlName="phone" />
          <button style="width: auto" class="btn btn-primary" type="button" id="button-addon2">
            +
          </button>
        </div>
        <div class="tag">
            +571515811121<span><i class="fas fa-times-circle"></i></span>
          </div>
        <label>Authorized email to publish</label>
        <div class="input-group" style="margin-bottom: 10px">
          <input type="text" placeholder="Insert Email" class="form-control" formControlName="auth_email" />
          <button style="width: auto" class="btn btn-primary" type="button" id="button-addon2">
            +
          </button>
        </div>
        <div class="tag">
            antonio_figuera@gmail.com<span><i class="fas fa-times-circle"></i></span>
          </div>
      </div>
    </form>
  </div>
