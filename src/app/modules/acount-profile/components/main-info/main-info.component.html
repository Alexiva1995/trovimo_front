<div class="container info">
  <div style="display: flex;justify-content: space-between">
    <h5 >My account</h5>
    <div style="display: flex">
      <button class="btn btn-primary" style="width: 50%;font-size: 12px;margin: 0 5px">Change to a company account</button>
      <button class="btn btn-primary" style="width: 50%;font-size: 12px;margin: 0 5px">Change to an account of professional</button>
      <app-help-tooltip [text]="'If you have doubts where to list your property, please check the FAQ section.'"></app-help-tooltip>
    </div>
  </div>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input
        type="text"
        class="form-control form-control-lg"
      />
    </div>
    <div class="form-group">
      <label>Name and surname</label>
      <input
        type="text"
        class="form-control form-control-lg"
      />
      <div class="custom-control custom-checkbox">
        <input
          class="custom-control-input"
          type="checkbox"
          id="show_price"
        >
        <label class="custom-control-label" for="show_price">
          DonÂ´t show my name
        </label>
      </div>
    </div>
    <label>Phones</label>
    <div class="form-group input-group" style="margin-bottom: 20px">
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        style="width: auto"
      >
        +57
      </button>
      <ul class="dropdown-menu">
        <li>+57</li>
        <li>+58</li>
        <li>+59</li>
      </ul>
      <input
        type="tel"
        class="form-control form-control-lg"
        style="border-top-right-radius: 8px;border-bottom-right-radius: 8px"
      />
      <button
        style="
          width: 50px;
          font-size: 30px;
          margin-left: 15px;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 0;"
        class="btn btn-primary"
        type="button"
        id="button-addon2"
      >
        +
      </button>
    </div>
    <div class="row">
      <div class="form-group col-4">
        <label>Country</label>
        <select
          class="form-control form-control-lg form-select"
        >
          <option selected>Colombia</option>
          <option value="1">Colombia</option>
          <option value="2">Colombia</option>
          <option value="3">Colombia</option>
        </select>
      </div>
      <div class="form-group col-4">
        <label>City</label>
        <input type="text" class="form-control form-control-lg" />
      </div>
      <div class="form-group col-4">
        <label>Postal code - state</label>
        <input
          type="text"
          class="form-control form-control-lg"
        />
      </div>
    </div>
  </form>

  <h6>Social Networks</h6>
  <div class="user-rrss">
    <table class="table">
      <tbody>
        <tr>
          <td class="brand">
            <img src="/assets/images/social/linkedin.svg" alt="linkedin">
            Linkedin
          </td>
          <td class="link">
            <div *ngIf="!linkedinShow">
              <button (click)="linkedinShow = !linkedinShow" class="btn btn-primary">link</button>
            </div>
            <div *ngIf="linkedinShow">
              <input
                [(ngModel)]="linkedin"
                class="form-control"
                type="text"
                placeholder="Insert user"
              >
              <i  (click)="linkedinShow = !linkedinShow" class="fas fa-times"></i>
            </div>
          </td>
        </tr>
        <tr>
          <td class="brand">
            <img src="/assets/images/social/facebook.svg" alt="facebook">
            facebook
          </td>
          <td class="link">
            <div *ngIf="!facebookShow">
              <button (click)="facebookShow = !facebookShow" class="btn btn-primary">link</button>
            </div>
            <div *ngIf="facebookShow">
              <input
                [(ngModel)]="facebook"
                class="form-control"
                type="text"
                placeholder="Insert user"
              >
              <i  (click)="facebookShow = !facebookShow" class="fas fa-times"></i>
            </div>
          </td>
        </tr>
        <tr>
          <td class="brand">
            <img src="/assets/images/social/youtube.svg" alt="youtube">
            youtube
          </td>
          <td class="link">
            <div *ngIf="!youtubeShow">
              <button (click)="youtubeShow = !youtubeShow" class="btn btn-primary">link</button>
            </div>
            <div *ngIf="youtubeShow">
              <input
                [(ngModel)]="youtube"
                class="form-control"
                type="text"
                placeholder="Insert user"
              >
              <i  (click)="youtubeShow = !youtubeShow" class="fas fa-times"></i>
            </div>
        </tr>
        <tr>
          <td class="brand">
            <img src="/assets/images/social/twitter.svg" alt="twitter">
            twitter
          </td>
          <td class="link">
            <div *ngIf="!twitterShow">
              <button (click)="twitterShow = !twitterShow" class="btn btn-primary">link</button>
            </div>
            <div *ngIf="twitterShow">
              <input
                [(ngModel)]="twitter"
                class="form-control"
                type="text"
                placeholder="Insert user"
              >
              <i  (click)="twitterShow = !twitterShow" class="fas fa-times"></i>
            </div>
          </td>
        </tr>
        <tr>
          <td class="brand">
            <img src="/assets/images/social/instagram.svg" alt="instagram">
            Instagram
          </td>
          <td class="link">
            <div *ngIf="!instagramShow">
              <button (click)="instagramShow = !instagramShow" class="btn btn-primary">link</button>
            </div>
            <div *ngIf="instagramShow">
              <input
                [(ngModel)]="instagram"
                class="form-control"
                type="text"
                placeholder="Insert user"
              >
              <i  (click)="instagramShow = !instagramShow" class="fas fa-times"></i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div style="display: flex;justify-content: flex-end">
    <button class="btn btn-primary" style="border-radius: 20px;width: 10rem;background-color: #135AA0 !important;n">Save</button>
  </div>
</div>
