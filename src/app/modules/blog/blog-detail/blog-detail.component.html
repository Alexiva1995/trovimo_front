<div class="hero">
  <div class="container">
    <div class="col-12">
      <h2> {{ blog?.title }} </h2>
      <div class="date">
        <i class="far fa-calendar"></i>
        <span>{{ blog?.created_at | date: "MMM d, y" }}</span>
      </div>
    </div>
  </div>
</div>
<div class="container" style="margin-top: 30px">
  <div class="col-lg-8">
    <div class="my-4">
      <img *ngIf="blog"  [src]="blog?.picture" [alt]="blog?.title">
    </div>

    <div [innerHtml]="blog?.content | safeHtml"></div>

    <div class="footer">
      <div class="container">
        <div style="display: flex;align-items: center">
          <img  style="margin-right: 20px;" src="../../../../assets/images/logo.svg" alt="">
          <div class="user-date">
            <h6>By: Trovimo</h6>
            <div class="date">
              <i class="far fa-calendar"></i>
              <span>Oct 20, 2018</span>
            </div>
          </div>
        </div>

        <div class="shared">
          <span>Share:</span>
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-pinterest-p"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-linkedin-in"></i>
        </div>
      </div>
    </div>
  </div>
</div>
