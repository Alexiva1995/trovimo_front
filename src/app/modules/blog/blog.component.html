<div class="hero">
  <h2>Blog</h2>
</div>
<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-lg-8">
      <div
        style="
          display: flex;
          justify-content: space-between;
          margin-bottom: 20px;
          align-items: center;
        "
      >
        <h5>All Topics</h5>
        <div class="input-search">
          <div class="input-group">
            <input
              class="form-control py-2 rounded-pill mr-1 pr-5"
              type="search"
              placeholder="Search themes"
            />
            <span class="input-group-append">
              <button class="btn rounded-pill border-0 ml-n5" type="button">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
      <ul *ngIf="blogsData" class="row listBlog">
        <li
          *ngFor="let blog of blogsData.data; index as i"
          class="col-lg-6 mb-3"
        >
          <div class="blog_publish">
            <picture class="blog_publish_picture">
              <a [routerLink]="[ '/blog', blog.id ]">
                <img [src]="blog.picture" [alt]="blog.title" />
              </a>
            </picture>

            <div class="content">
              <h6>{{ blog.title }}</h6>
              <p [innerHtml]="blog.content | safeHtml"></p>
              <div class="date">
                <i class="far fa-calendar"></i>
                <span>{{ blog.created_at | date: "MMM d, y" }}</span>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-lg-4">
      <div class="menu">
        <ul>
          <li class="active">All Topics</li>
          <li>Home improvement</li>
          <li>Financing</li>
          <li>Tips & Advice</li>
          <li>Green Living</li>
          <li>Decoration</li>
          <li>Trends</li>
        </ul>
      </div>
    </div>
  </div>
</div>
