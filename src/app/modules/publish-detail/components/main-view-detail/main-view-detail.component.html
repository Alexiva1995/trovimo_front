<div class="container-fluid">
  <div style="display: flex;">
    <div style="width: 70%;">
      <!-- header -->
      <div class="header-box">
        <div class="container-box">
            <div class="container-buttons">
                <button class="btn-top-custom"
                (click)="selection(0)">
                <i class="fas fa-camera"></i>
                Photos
              </button>
                <button class="btn-top-custom"
                (click)="selection(1)">
                <i class="fas fa-video"></i>
                Videos
              </button>
                <button class="btn-top-custom"
                (click)="selection(2)">
                <i class="fas fa-map"></i>
                Map
              </button>   
              <button class="btn-top-custom"
              (click)="goto(products.tour)">
                <i class="fas fa-print"></i>
                Tour 360
              </button>
    
            </div>
            
            <div class="container-shared">
                <button style="border: none;"
                (click)="favorite()"
                class="rounded-circle">
                <i class="far fa-heart"></i>
              </button>
                <button  style="border: none;"
                (click)="shared()"
                class="rounded-circle">
                <i class="fas fa-share-alt"></i>
              </button>
                <button  style="border: none;"
                (click)="print()"
                class="rounded-circle">
                <i class="fas fa-print"></i>
              </button>
            </div>
        </div>
      </div>
    
        <!-- body -->
        <ng-container *ngIf="image">
          <carousel style="height:600px; z-index: 1;" [cellsToShow]="1" >
              <div class="carousel-cell" *ngFor="let item of photos">
                <img  *ngIf="product"  style="object-fit: cover;" 
                src="http://trovimo.com/api/uploads/products/images/{{item}}" alt="svg" />

                <img  *ngIf="shared_space"  style="object-fit: cover;"
                 src="http://trovimo.com/api/uploads/shared_spaces/images/{{item}}" alt="svg" />

                 <img  *ngIf="project_id"  style="object-fit: cover;"
                 src="http://trovimo.com/api/uploads/project/images/{{item}}" alt="svg" />

              </div>
          </carousel>
        </ng-container>


        <ng-container *ngIf="video">
          <div style="height: 600px;">
            <iframe width="100%" height="600" [src]="videoURL" frameborder="0" allowfullscreen></iframe>
          </div>

        </ng-container>
        <ng-container *ngIf="map">
           <app-map [lng]="products.lon" [lat]="products.lat"> </app-map>
        </ng-container>

              
    
      <!-- footer -->
      <div class="container-footer-box">
        <!-- 1 pagina vista inmuebles detalle (BUY / RENT)-->
        <ng-container *ngIf="product">
        
        <div style="display: flex;">
          <div class="container-price">
              <p style="display: inline; margin-right: 2rem; margin-left: 2rem; font-weight: bold;">
                ${{products.price}}</p>
          </div>
          <div class="container-pieces">
            <p style="display: inline;"> 
              <img src="../../../../../assets/images/publish/cama.svg" alt="">
              {{products.rooms}}</p>
          </div>
        </div>
        
        <div class="container-statistics">
          <p style="display: inline;">{{products.area}}m2</p>
          <p style="display: inline;"> 
            <img src="../../../../../assets/images/publish/cama.svg" alt="">
            {{products.n_pieces}}</p>
          <p style="display: inline;"> 
            <img src="../../../../../assets/images/publish/banera.svg" alt="">
            {{products.bath}}</p>
          <p style="display: inline;"> 
            <img src="../../../../../assets/images/publish/Icon awesome-car-alt.svg" alt="">
            {{products.parking_spots}}</p>
        </div>
        </ng-container>


        <!-- 2 pagina vista vista inmuebles detalle shared (RENT A ROOM, SHARED OFFICE) -->
        
        <ng-container  *ngIf="shared_space">
        
          <div style="display: flex;">
            <div class="container-price">
                <p style="display: inline; margin-right: 2rem; margin-left: 2rem; font-weight: bold;">
                  ${{products.price}} / Month</p>
            </div>
          </div>
          
          <div class="container-statistics-2">
            <p style="display: inline; margin-right: 1rem;">Avaliable Date {{products.avaliable_date}}</p>
          </div> 

        </ng-container>


        <!-- 3 vista inmuebles detalle shared (Coworking)-->

      <ng-container  *ngIf="project_id">
          <div style="display: flex;">
            <div class="container-price">
                <p style="display: inline; margin-right: 2rem; margin-left: 2rem; font-weight: bold;">
                  ${{products.price}} / Month</p>
            </div>
          </div>
        
          <div class="container-statistics-3">
            <p style="display: inline; margin: 0; margin-right: 1rem; ">5.0</p>
            <img src="../../../../../assets/images/publish/Icon awesome-star.svg" alt="">
            <img src="../../../../../assets/images/publish/Icon awesome-star.svg" alt="">
            <img src="../../../../../assets/images/publish/Icon awesome-star.svg" alt="">
            <img src="../../../../../assets/images/publish/Icon awesome-star.svg" alt="">
            <img src="../../../../../assets/images/publish/Icon awesome-star.svg" alt="">
          </div> 
      </ng-container>
      </div> 


    </div>

    <!-- componenteForm -->
    <div style="width: 30%;">
      <app-form></app-form>
    </div>
  </div>
</div>
