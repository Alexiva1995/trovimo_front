<div class="card-plans">
  <div class="container">
    <div class="form-group">
      <label>Area</label>
      <div class="input-group area">
        <input class="form-control form-control-lg" required style="border-right: none"
               type="text">
        <div class="input-group-append">
          <select class="form-select">
            <option selected value="1">M2</option>
            <option value="2">sqft</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Especifications</label>
      <textarea
        class="form-control"
        cols="3"
        required
        rows="3"
      ></textarea>
    </div>
    <div class="form-group">
      <label>Price from</label>
      <div class="input-group area">
        <input class="form-control form-control-lg" required style="border-right: none"
               type="text">
        <div class="input-group-append">
          <select class="form-select">
            <option selected value="1">USD</option>
            <option value="2">COB</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Rooms</label>
      <app-number-selector></app-number-selector>
    </div>
    <div class="form-group">
      <label>Bathrooms</label>
      <app-number-selector></app-number-selector>
    </div>
    <div *ngIf="images.length <= 0" class="custom-input-file">
      <input #file type="file" accept='image/*' (change)="addImage(file.files)" class="input-file">
      <i class="far fa-file-image"></i>
      <span>Add photos</span>
    </div>
    <div *ngFor="let image of imagesReader; let i = index" style="margin: 10px">
      <img style="width: 100%;height: 165px" [src]="image" alt="test">
      <div class="image-actions">
        <div class="delete" (click)="removeImage(i)"><i class="far fa-trash-alt"></i></div>
      </div>
    </div>
  </div>
</div>
