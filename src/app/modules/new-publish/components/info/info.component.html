<div class="row">
  <div class="col-6">
    <div class="form-group">
      <label for="exampleInputEmail1">Price</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        required
      />
    </div>
  </div>
  <div
    class="col-6"
    style="display: flex; align-items: center; margin-top: 15px"
  >
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1"
        >Do not show price ( Price upon request)</label
      >
    </div>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <div class="form-group">
      <label for="exampleInputEmail1">Area</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        required
      />
    </div>
  </div>
  <div class="col-4">
    <div class="form-group">
      <label for="exampleInputEmail1">Year build</label>
      <input
        type="date"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        required
      />
    </div>
  </div>
  <div class="col-4">
    <div class="form-group">
      <label for="exampleInputEmail1">Year remodeled</label>
      <input
        type="date"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        required
      />
    </div>
  </div>
</div>
<div class="form-group">
  <label for="exampleInputEmail1">Description</label>
  <textarea
    class="form-control"
    id="exampleInputEmail1"
    aria-describedby="emailHelp"
    cols="5"
    rows="5"
    required
  ></textarea>
</div>
