<div class="container-fluid">
  <h2>{{ setNamePage() }}</h2>

  <div class="buttons-headers">
    <button
      (click)="setPage(1)"
      class="btn"
      [ngClass]="{
        'btn-primary': page === 1,
        'btn-outline-primary': page !== 1
      }"
    >
      Publish
    </button>
    <button
      (click)="setPage(2)"
      class="btn"
      [ngClass]="{
        'btn-primary': page === 2,
        'btn-outline-primary': page !== 2
      }"
    >
      Main info
    </button>
    <button
      (click)="setPage(3)"
      class="btn"
      [ngClass]="{
        'btn-primary': page === 3,
        'btn-outline-primary': page !== 3
      }"
    >
      Details
    </button>
  </div>
  <div class="card-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-8">

        </div>
        <div class="col-4"></div>
      </div>
      <app-publish (setType)="type = $event" *ngIf="page === 1"></app-publish>
      <app-maininfo [type]="type" *ngIf="page === 2"></app-maininfo>
      <app-details [type]="type" *ngIf="page === 3"></app-details>
      <div style="display: flex; justify-content: flex-end">
        <button
          style="width: 20%"
          (click)="setPage(page + 1)"
          class="btn btn-primary next"
        >
          {{ page === 3 ? 'Publish' : 'Save and continue' }}
        </button>
      </div>
    </div>
  </div>
</div>
