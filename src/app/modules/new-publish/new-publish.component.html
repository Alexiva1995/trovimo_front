<div class="container">
  <h2>{{ setNamePage() }}</h2>

  <div class="buttons-headers">
    <button
      (click)="setPage(1)"
      class="btn"
      [ngClass]="{
        'btn-primary': page === 1,
        'btn-outline-primary': page !== 1
      }"
    >
      Publish
    </button>
    <button
      (click)="setPage(2)"
      class="btn"
      [ngClass]="{
        'btn-primary': page === 2,
        'btn-outline-primary': page !== 2
      }"
      [disabled]="page === 1 && optionType === 0"
    >
      Main info
    </button>
    <button
      (click)="setPage(3)"
      class="btn"
      [ngClass]="{
        'btn-primary': page === 3,
        'btn-outline-primary': page !== 3
      }"
      [disabled]="images.length <= 0"
    >
      Details
    </button>
  </div>
  <div class="card-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8" *ngIf="page !== 3">
          <div class="container">
            <app-publish
              *ngIf="page === 1"
              (setType)="type = $event"
              (setOption)="optionType = $event"
              [idOption]="optionType"
              [idType]="type"
            ></app-publish>
            <app-maininfo
              *ngIf="page === 2"
              [type]="type"
              [optionType]="optionType"
              [images]="images"
              [imagesReader]="imagesReader"
              [videos]="videos"
              [videosReader]="videosReader"
              [mainInfo]="mainInfo"
              (setMainInfo)="setMainInfo($event)"
            ></app-maininfo>
          </div>
        </div>
        <div class="col-lg-4" *ngIf="page !== 3">
          <!--PUBLICIDAD-->
        </div>
        <div class="col-lg-12" *ngIf="page === 3">
          <div class="container">
            <app-details
              [type]="type"
              [detail]="detail"
              (setDetailInfo)="setDetailInfo($event)"
              set
            ></app-details>
          </div>
        </div>
      </div>

      <div style="display: flex; justify-content: flex-end">
        <button
          style="width: 15rem"
          *ngIf="page !== 3"
          (click)="setPage(page + 1)"
          class="btn btn-primary next"
          [disabled]="disableBtn()"
        >
          Save and continue
        </button>
        <button
          style="width: 15rem"
          *ngIf="page === 3"
          (click)="onSave()"
          class="btn btn-primary next"
          [disabled]="disableBtn()"
        >
          Publish
        </button>
      </div>
    </div>
  </div>
</div>
