<div>{{ default_min_value }} - {{ default_max_value }}</div>
<span class="multi-range">
  <input
    (ngModelChange)="lowerSliderChange()"
    type="range"
    min="min"
    max="max"
    [(ngModel)]="default_min_value"
    #ctrl="ngModel"
    id="lower"
  />
  <input
    (ngModelChange)="upperSliderChange()"
    type="range"
    min="min"
    max="max"
    [(ngModel)]="default_max_value"
    #ctrl="ngModel"
    id="upper"
  />
</span>
